apply plugin: 'com.android.application'

android {
    signingConfigs {
        release {
            keyAlias 'loonglongago'
            keyPassword '123456'
            storeFile file('../keystore.jks')
            storePassword 'loonglongago'
        }
        debug {
            keyAlias 'loonglongago'
            keyPassword '123456'
            storeFile file('../keystore.jks')
            storePassword 'loonglongago'
        }
    }

    compileSdkVersion 25
    buildToolsVersion "25.0.3"

    defaultConfig {
        applicationId "com.example.uidemo"
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        debug {
            println("====== buildTypes.debug ======")
            signingConfig signingConfigs.debug
        }
        release {
            //是否混淆
            minifyEnabled false
            //是否移除无用资源
            zipAlignEnabled true
            println("====== buildTypes.release ======")
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    testCompile 'junit:junit:4.12'

    compile 'com.facebook.rebound:rebound:0.3.8'
    compile 'com.android.support:support-dynamic-animation:25.3.1'


    //compile project
    compile project(':common:common-base')
    compile project(':common:common-ui')
}
